apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: flask-ingress
  namespace: flask
  annotations:
    nginx.ingress.kubernetes.io/affinity: "cookie"
    kubernetes.io/ingress.class: ingress-nginx
spec:
  rules:
  - host: kubernetes.docker.internal
    http:
      paths:
        - pathType: Prefix
          path: /*
          backend:
            service:
              name: flask-service
              port: 
                number: 8000
  defaultBackend:
    service:
      name: flask-service
      port:
        number: 8000
